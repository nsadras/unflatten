<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        textarea { width: 100%; height: 150px; margin-bottom: 10px; }
        button { background: #18A0FB; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>
    <h3>Unflatten Paster</h3>
    <p>Paste the JSON from the web app below:</p>
    <textarea id="jsonInput" placeholder="Paste JSON here..."></textarea>
    <button id="drawBtn">Draw in Figma</button>

    <script>
        document.getElementById('drawBtn').onclick = () => {
            const json = document.getElementById('jsonInput').value;
            parent.postMessage({ pluginMessage: { type: 'draw-layout', json } }, '*');
        }
    </script>
</body>
</html>
